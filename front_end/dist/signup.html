<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <title>Kwikclass Signup</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body class="font-body bg-white">
    <div class="container max-h-screen m-0 mx-auto absolute top-24 md:flex md:flex-col md:justify-center">
        <div class="">
            <h1 class="text-center text-gray text-2xl ">HELLO THERE!</h1>
        <div class="text-center">
            <form action="" class="md:flex md:flex-col md:justify-center lg:text-center">
                <div> <h1 class="font-normal text-center my-2 text-2xl">Sign up for an account</h1>
                </div>
                <div class="lg:mx-auto lg:w-1/3">
                    <div class="flex flex-col mt-6">
                        <label for="email_input" class="text-left text-gray text-sm">First name</label>
                        <input type="text" placeholder="" class="border border-orange rounded-md lg:w-full" required>
                    </div>
                    
                    <div class="flex flex-col w-full mt-6">
                        <label for="email_input" class="text-left text-gray text-sm">Last name</label>
                        <input type="text" placeholder="" class="border border-orange rounded-md w-full" required>
                    </div>
                    <div class="flex flex-col mt-6">
                        <label for="email_input" class="text-left text-gray text-sm">Email address</label>
                        <input type="text" placeholder="" class="border border-orange rounded-md lg:w-full" required>
                    </div>

                    <div class="flex flex-col mt-3">
                        <label for="password" class="text-left text-sm text-gray text-xm">Password</label>
                        <input type="password" id="password" placeholder="" class="border bg-gray-300 border-orange rounded-md lg:w-full" required>
                    </div>
                    
                </div>
                <div>
                    <button type="submit" class="bg-orange w-full  hover:bg-white hover:text-orange hover:border hover:rounded-md text-white px-32 py-1 my-5 lg:w-1/3">Sign up</button>

                </div>
               
            </form>
        </div>
        
        <div class="lg:w-2/3 lg:text-right"><p class="text-xs text-gray text-right">You already have an account? <span class="font-bold text-text_black"><a>  Login</a></span></p></div>
        <div class="flex mt-5 justify-center ">
            <div class="p-0 border-b-2 w-20 text-orange font-thin"></div>
            <span class="p-0 text-gray font-thin"> or Sign Up with </span>
            <div class="p-0 border-b-2  w-20  text-orange font-thin"></div>
        </div>

        <div class="mt-3 md:flex md:flex-col md:justify-center lg:text-center">
            <div>
                <button type="submit" class="border hover:bg-orange hover:text-white border-orange rounded-md text-orange px-16 w-full py-1 my-4 lg:w-1/3"><i class="ri-apple-fill mr-3"></i> Sign Up with Apple</button>
            </div>
            <div>
                <button type="submit" class="border border-orange  hover:bg-orange hover:text-white rounded-md text-orange px-16 py-1 w-full my-1 lg:w-1/3"><i class="ri-google-fill mr-3"></i> Sign Up with Google</button>

            </div>
 
        </div>
        </div>
        
    </div>
    
</body>
</html>
