{% extends "layout.html"%}
{% block body %}
    <div class="container max-h-screen m-0 mx-auto mt-4 top-24 md:flex md:flex-col md:justify-center">
        <div class="">
            <h1 class="text-center text-gray text-2xl ">WELCOME BACK</h1>
        <div class="text-center">
            <form action="" class="md:flex md:flex-col md:justify-center lg:text-center">
                <div> <h1 class="font-normal text-center my-2 text-2xl">Log into your account</h1>
                </div>
                <div class="lg:mx-auto lg:w-1/3">
                    <div class="flex flex-col mt-6">
                        <label for="email_input" class="text-left text-gray text-sm">Email address</label>
                        <input type="text" placeholder="" class="border border-orange rounded-md lg:w-full" required>
                    </div>
    
                    <div class="flex flex-col mt-3">
                        <label for="password" class="text-left text-sm text-gray text-xm">Password</label>
                        <input type="text" id="password" placeholder="" class="border bg-gray-300 border-orange rounded-md lg:w-full" required>
                    </div>
                    
                </div>
                <div>
                    <button type="submit" class="bg-orange w-full  hover:bg-white hover:text-orange hover:border hover:rounded-md text-white px-32 py-1 my-5 lg:w-1/3">Login</button>

                </div>
               
            </form>
        </div>
        
        <div class="lg:w-2/3 lg:text-right"><p class="text-xs text-gray text-right">You already have an account? <span class="font-bold text-text_black"><a href="http://127.0.0.1:5000/signup">  Sign Up</a></span></p></div>
        <div class="flex mt-5 justify-center">
            <div class="p-0 border-b-2 w-20 text-orange font-thin"></div>
            <span class="p-0 text-gray font-thin"> or Sign In with </span>
            <div class="p-0 border-b-2  w-20  text-orange font-thin"></div>
        </div>

        <div class="mt-3 md:flex md:flex-col md:justify-center lg:text-center">
            <div>
                <button type="submit" class="border hover:bg-orange hover:text-white border-orange rounded-md text-orange px-16 w-full py-1 my-4 lg:w-1/3"><i class="ri-apple-fill mr-3"></i> Login with Apple</button>
            </div>
            <div>
                <button type="submit" class="border border-orange  hover:bg-orange hover:text-white rounded-md text-orange px-16 py-1 w-full my-1 lg:w-1/3"><i class="ri-google-fill mr-3"></i> Login with Google</button>

            </div>
 
        </div>
        </div>
        
    </div>
    
{% endblock %}
