<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background: rgba(225, 242, 254, 0.1);">
    <header class="vw-100">
        <nav class=" position-relative d-md-flex">

            <div class="d-flex justify-content-between m-2">
                <div class="h1">Kwik<span class="orange">Class</span></div>
                <div class="d-md-none">
                    <i class="ri-menu-unfold-line fs-3 " id="menu_btn"></i>
                </div>
            </div>
            <div class="d-none d-md-block w-50 py-3 mx-md-4">
                <form action="" class="border border-2 d-flex p-1 rounded-4 justify-content-between">
                    <input type="text" placeholder="search..." class="border border-0 w-75">
                    <i class="ri-search-eye-line"></i>
                </form>
    
        </div>
        <div class="py-3 d-none d-md-block ">
            <span class="m-0">Layade Joshua</span>
            <i class="ri-arrow-down-s-line"></i>
            <i class="ri-notification-4-line"></i>
        </div>
        </nav>
    </header>
    <div class="vh-100 d-md-flex bg-opacity-0">
        <div class=" position-absolute top-0 start-0 z-50 h-100 fs-5 text-secondary d-none d-md-block w-md-25" style="background-color: white;" id="menu_box">
            <ul class="list-unstyled  ">
                <li  class="py-3 px-3"><i class=" px-3 ri-pie-chart-box-line"></i>Overview</li>
                <li class="py-3 px-3"><i class=" px-3 ri-vidicon-line"></i>Courses</li>
                <li class="py-3 px-3"><i class=" px-3 ri-calendar-2-line"></i>Schedules</li>
                <li class="py-3 px-3"><i class=" px-3 ri-shopping-cart-line"></i>Cart</li>
                <li class="py-3 px-3"><i class=" px-3 ri-mail-line"></i>Chats</li>
                <li class="py-3 px-3"><i class=" px-3 ri-settings-3-line"></i> Setting</li>
                <li class="py-3 px-3"><i class=" px-3 ri-logout-box-r-line"></i>Log out</li>
            </ul>
            <div class="d-md-none">
                <span class="m-0">Layade Joshua</span>
                <i class="ri-arrow-down-s-line"></i>
                <i class="ri-notification-4-line"></i>
            </div>

        </div>
        <div class="w-100 d-md-flex">
            {% block dashboard %} 
            {% endblock %}
        </div>
    </div>
    
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./template.js"></script>
<script src="{{url_for('static', filename='template.js')}}"></script>

</body>
</html>
